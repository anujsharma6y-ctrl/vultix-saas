<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AuditPulse | Real-time Repo Security</title>
    <style>
        .hero-glow { background: radial-gradient(circle at 50% -20%, #3b82f633 0%, #020617 100%); }
        .input-focus:focus { box-shadow: 0 0 20px #3b82f6; border-color: #3b82f6; }
    </style>
</head>
<body class="bg-[#020617] text-white hero-glow min-h-screen">
    <nav class="p-6 flex justify-between max-w-6xl mx-auto">
        <div class="text-2xl font-black tracking-tighter text-blue-500 italic">AUDITPULSE</div>
        <div class="space-x-6 text-sm text-gray-400 pt-2"><span>Pricing</span> <span>Docs</span></div>
    </nav>

    <div class="flex flex-col items-center justify-center pt-24 px-4 text-center">
        <h1 class="text-6xl font-extrabold mb-6">Secure Your Code <br><span class="text-blue-500">In 10 Seconds.</span></h1>
        <p class="text-gray-400 max-w-xl mb-10">Stop GDPR leaks and exposed API keys. Trusted by 170+ developers to maintain 100% compliance.</p>
        
        <div class="w-full max-w-2xl bg-white/5 p-2 rounded-2xl border border-white/10 backdrop-blur-xl flex flex-col md:flex-row gap-2">
            <input type="text" id="repoUrl" placeholder="https://github.com/your-username/repo" 
                   class="bg-transparent flex-1 px-6 py-4 outline-none input-focus rounded-xl transition-all">
            <button onclick="startAudit()" class="bg-blue-600 hover:bg-blue-500 px-10 py-4 rounded-xl font-bold transition-all">
                Run Free Audit
            </button>
        </div>
    </div>

    <script>
        function startAudit() {
            const url = document.getElementById('repoUrl').value;
            if(!url.includes('github.com')) return alert('Please enter a valid GitHub URL');
            // Mocking the scan excitement
            document.querySelector('button').innerText = "Analyzing Secrets...";
            setTimeout(() => { window.location.href = 'dashboard.html'; }, 2000);
        }
    </script>
</body>
</html>

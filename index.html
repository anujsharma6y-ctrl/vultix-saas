<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vultix | Secure Your Repositories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #030712; color: #ffffff; font-family: 'Inter', sans-serif; }
        .hero-glow { background: radial-gradient(circle at 50% -20%, #3b82f633 0%, #030712 100%); }
        .glass-input { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="hero-glow min-h-screen">
    <nav class="p-6 flex justify-between max-w-6xl mx-auto items-center">
        <div class="flex items-center gap-3">
            <img src="logo.png" alt="Vultix Logo" class="h-12 w-auto">
            <span class="text-2xl font-black tracking-tighter text-blue-400 italic uppercase">VULTIX</span>
        </div>
        <div class="hidden md:flex space-x-8 text-sm text-gray-400">
            <a href="dashboard.html" class="hover:text-blue-400 transition">Pricing</a>
            <a href="docs.html" class="hover:text-blue-400 transition">Docs</a>
            <a href="contact.html" class="hover:text-blue-400 transition">Contact</a>
        </div>
    </nav>

    <div class="flex flex-col items-center justify-center pt-24 px-4 text-center">
        <h1 class="text-5xl md:text-7xl font-extrabold mb-6 tracking-tight leading-tight text-white">
            Secure Your Code <br><span class="text-blue-500 text-6xl">In 10 Seconds.</span>
        </h1>
        <p class="text-gray-400 max-w-xl mb-10 text-lg">
            Stop GDPR leaks and exposed API keys. Trusted by 170+ developers to maintain 100% compliance.
        </p>
        
        <div class="w-full max-w-2xl glass-input p-2 rounded-2xl flex flex-col md:flex-row gap-2 shadow-2xl">
            <input type="text" id="repo-url" placeholder="https://github.com/user/repo" 
                   class="bg-transparent flex-1 px-6 py-4 outline-none text-white">
            <button onclick="runAudit()" id="scan-btn" class="bg-blue-600 hover:bg-blue-500 px-10 py-4 rounded-xl font-bold transition-all flex items-center justify-center gap-2 text-white">
                Analyzing Secrets...
            </button>
        </div>
    </div>

    <script>
        function runAudit() {
            const url = document.getElementById('repo-url').value;
            if(!url.includes('github.com')) { alert('Enter a valid GitHub URL'); return; }
            setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
        }
    </script>
</body>
</html>

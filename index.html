<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustShield EU | Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d0d12; color: #ffffff; font-family: 'Inter', sans-serif; }
        .card { background-color: #16161e; border: 1px solid #2a2a35; border-radius: 12px; }
        .option-box { background-color: #1c1c27; border: 1px solid #333345; transition: 0.3s; cursor: pointer; }
        .option-box:hover { border-color: #7c3aed; background-color: #252535; }
        input[type="radio"]:checked + label { border-color: #7c3aed; background-color: #2d2d45; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="mb-8 flex items-center space-x-2">
        <div class="w-8 h-8 bg-purple-600 rounded-full"></div>
        <h1 class="text-2xl font-bold tracking-tight">TrustShield <span class="text-purple-500">EU</span></h1>
    </div>

    <div class="card w-full max-w-lg p-8 shadow-2xl">
        <h2 class="text-xl font-semibold mb-6">Let's configure your audit</h2>

        <div class="mb-8">
            <p class="text-gray-400 mb-4 font-medium">What is your organization size?</p>
            <div class="space-y-3">
                <div class="option-box p-4 rounded-lg flex items-center">
                    <input type="radio" name="size" id="startup" class="mr-3 accent-purple-600">
                    <label for="startup" class="w-full">Startup (1-50 employees)</label>
                </div>
                <div class="option-box p-4 rounded-lg flex items-center">
                    <input type="radio" name="size" id="small" class="mr-3 accent-purple-600">
                    <label for="small" class="w-full">Small Business (51-200 employees)</label>
                </div>
                <div class="option-box p-4 rounded-lg flex items-center">
                    <input type="radio" name="size" id="enterprise" class="mr-3 accent-purple-600">
                    <label for="enterprise" class="w-full">Large Enterprise (1,000+ employees)</label>
                </div>
            </div>
        </div>

        <div class="mb-8">
            <p class="text-gray-400 mb-4 font-medium">Which compliance standards apply?</p>
            <div class="space-y-3">
                <div class="option-box p-4 rounded-lg flex items-center">
                    <input type="checkbox" name="comp" id="gdpr" class="mr-3 accent-purple-600">
                    <label for="gdpr" class="w-full">GDPR (Europe Data Protection)</label>
                </div>
                <div class="option-box p-4 rounded-lg flex items-center">
                    <input type="checkbox" name="comp" id="soc2" class="mr-3 accent-purple-600">
                    <label for="soc2" class="w-full">SOC 2 Type II (Security Audit)</label>
                </div>
                <div class="option-box p-4 rounded-lg flex items-center">
                    <input type="checkbox" name="comp" id="hipaa" class="mr-3 accent-purple-600">
                    <label for="hipaa" class="w-full">HIPAA / PCI DSS (Finance & Health)</label>
                </div>
            </div>
        </div>

        <button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition duration-300">
            Next: Connect GitHub Repository ‚Üí
        </button>
    </div>

    <p class="text-gray-500 text-sm mt-6">Secure auditing for European Startups. üõ°Ô∏è</p>

</body>
</html>

<script>
    function goToDashboard() {
        // 1. Dono sections ke selections check karna
        const sizeSelected = document.querySelector('input[name="size"]:checked');
        const compSelected = document.querySelector('input[name="comp"]:checked');

        // 2. Agar koi ek bhi missing hai toh alert dikhana
        if (!sizeSelected || !compSelected) {
            alert("Please select both your Organization Size and Compliance type before proceeding!");
            return; // Age badhne se rok dena
        }

        // 3. Agar sab sahi hai, tabhi dashboard par bhejna
        window.location.href = "dashboard.html";
    }
</script>
